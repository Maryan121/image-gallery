<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-gallery">
        <img src="images/cat1.jpg" alt="cat" class="img active">
        <img src="images/cat2.jpg" alt="cat" class="img">
        <img src="images/cat3.jpg" alt="cat" class="img">
        <img src="images/cat4.jpg" alt="cat" class="img">
        <img src="images/cat5.jpg" alt="cat" class="img">
        <img src="images/cat6.jpg" alt="cat" class="img">
        <img src="images/cat7.jpg" alt="cat" class="img">
        <img src="images/cat8.jpg" alt="cat" class="img">
        <img src="images/cat9.jpg" alt="cat" class="img">
        <img src="images/cat10.jpg" alt="cat" class="img">
        <img src="images/cat11.jpg" alt="cat" class="img">
        <img src="images/cat12.jpg" alt="cat" class="img">
        <img src="images/cat13.jpg" alt="cat" class="img">
        <img src="images/cat14.jpg" alt="cat" class="img">
        <img src="images/cat15.jpg" alt="cat" class="img">
    </div>
    <div class="btns">
        <button disabled class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
